<body>
	<!-- 문제5. 최근검색어 리스트를 변경할 수 있도록 addWord 함수와 removeWord 함수를 만드세요. -->
<script>
var recentSearchWord = ['코드스쿼드', '자바스크립트그룹'];
 
// 배열 추가
function addWord(recentSearchWord, idx) {
	return recentSearchWord.push(idx);
}
 
function removeWord(recentSearchWord, idx) {
    var idx_check = recentSearchWord.indexOf(idx);
    console.log(idx_check);
    // var result = [];
    if ( idx_check === -1 ) {
        return false;
    } 
    if ( idx_check > -1 ) {
        console.log('두번째 인자로 넣은 것이 있다');
        // console.log(idx_check); 
        // removeWord() 함수에서 두번째 인자 '자바스크립트그룹' 요소가 배열에 있는지 indexOf로 체크를 했어 
        // 요소가 있어서 반환값이 '1'이야. 
        // 이 요소를 삭제를 해야 하는데. 그 요소를 어떻게 뽑아내야 하는거지 @.@ 
        // console.log(recentSearchWord.splice(idx, 1));
        return recentSearchWord.splice(idx_check, 1);
    }
}
 
// 아래와 같은 결과가 나와야 함.
addWord(recentSearchWord, '크롱');
// console.log(recentSearchWord); // ['코드스쿼드', '자바스크립트그룹', '크롱'];
 
removeWord(recentSearchWord, '코드스쿼드');
// console.log(recentSearchWord); // ['코드스쿼드', '크롱'];
</script>
</body>
</html>
